<style>
    footer.site-footer {
        width: 100%;
        position: relative;
        bottom: 0;
        padding: 20px 10px;
        font-size: 1.3rem;
        font-weight: 600;
        line-height: 1.75;
        color: var(--card-text-color-secondary);
        background-color: var(--footer-bg);
        box-shadow: 0 -3px 1px -3px var(--card-text-color-main);
        padding: 20px;
        user-select: none;
    }

    .footer-info {
        display: grid;
        grid-template-columns: 1fr auto;
    }

    .right-footer {
        text-align: left;
        display: flex;
        align-items: right;
    }

    footer.site-footer a {
        font-size: 15px;
        color: var(--card-text-color-main);
        transition: color .2s ease-in-out;
        margin-inline: 15px;
    }

    .copyright{
        font-size: 15px;
        color: var(--card-text-color-main) !important;
        transition: color .2s ease-in-out;
        margin-inline: 15px;
    }

</style>
{{- $ThemeVersion := "3.29.0" -}}
<div style="display: flex;
    justify-content: center; 
    align-items: center; flex-direction: column;margin-top: 60px; color:var(--card-text-color-main); margin:40px;">
</div>
<footer class="site-footer">
    <div class="footer-info">
        <div class="left-footer">
            <section class="copyright">
                &copy;
                {{ if and (.Site.Params.footer.since) (ne .Site.Params.footer.since (int (now.Format "2006"))) }}
                {{ .Site.Params.footer.since }} -
                {{ end }}
                {{ now.Format "2006" }} {{ default .Site.Title .Site.Copyright }}
            </section>
        </div>
        <div class="right-footer">
            <span class="hugo">
                <a href="https://gohugo.io/" target="_blank">Frame: Hugo</a>
            </span>

            <span class="cybe">
                <a href="https://github.com/kmeykranz/hugo-theme-cybe" target="_blank">Theme: Cybe</a>
            </span>
        </div>
    </div>
</footer>
